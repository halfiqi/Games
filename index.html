
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tandem Learning Game | Architect v2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --tandem-blue: #1e6fb3;
        --tandem-dark: #1e2d4d;
      }
      .font-handwritten {
        font-family: 'Shadows Into Light', cursive;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f1f5f9;
        background-image: 
          radial-gradient(#cbd5e1 0.7px, transparent 0.7px);
        background-size: 32px 32px;
        overflow-x: hidden;
      }
      .board-texture {
        background: white;
        background-image: 
          linear-gradient(rgba(30, 111, 179, 0.02) 1px, transparent 1px),
          linear-gradient(90deg, rgba(30, 111, 179, 0.02) 1px, transparent 1px);
        background-size: 40px 40px;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      /* Smooth Animations */
      @keyframes slideIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-slide-in {
        animation: slideIn 0.3s ease-out forwards;
      }
    </style>
    <!-- Babel for browser-side TSX transpilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "@dnd-kit/core": "https://esm.sh/@dnd-kit/core@^6.3.1",
        "@dnd-kit/utilities": "https://esm.sh/@dnd-kit/utilities@^3.2.2",
        "@dnd-kit/sortable": "https://esm.sh/@dnd-kit/sortable@^10.0.0"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <!-- Load the entry point using Babel -->
    <script type="text/babel" data-type="module" src="./index.tsx"></script>
  </body>
</html>
